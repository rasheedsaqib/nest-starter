name: Pull Request

on: [pull_request]

jobs:
  eslint:
    name: ⬣ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: true

      - name: 🔬 Lint
        run: npm run lint

  commitlint:
    name: ⚙️ CommitLint
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ⚙️ commitlint
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        uses: wagoid/commitlint-github-action@v4

  unit-test:
    name: ⚡ Unit Test
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: true

      - name: ⚡ Run unit tests
        run: npm run test:cov

  e2e-test:
    name: 🎭 E2E Test
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: true

      - name: 🎭 Run E2E tests
        run: npm run test:e2e